<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Please Wait</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,500;0,600;1,400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #F9F6F2 0%, #EEDFD0 100%);
            color: #2B2B2B;
        }

        .container {
            background: #FFFFFF;
            padding: 3rem;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.08);
            border: 1px solid #EEDFD0;
            text-align: center;
            max-width: 440px;
            margin: 1rem;
        }

        .badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border-radius: 100px;
            border: 1px solid #D7C7BA;
            background-color: rgba(255, 255, 255, 0.5);
            color: #9A7B5C;
            font-size: 10px;
            font-weight: 700;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            margin-bottom: 24px;
        }

        .badge svg {
            width: 14px;
            height: 14px;
            color: #FF9900;
            fill: none;
            stroke: currentColor;
            stroke-width: 2;
        }

        h1 {
            font-family: 'Playfair Display', Georgia, serif;
            font-style: italic;
            font-size: 28px;
            font-weight: 400;
            line-height: 1.3;
            margin-bottom: 12px;
            color: #2B2B2B;
        }

        h1 span {
            font-style: normal;
            color: #9A7B5C;
        }

        p {
            font-size: 15px;
            line-height: 1.6;
            color: #666666;
            font-weight: 300;
            margin-bottom: 32px;
        }

        .spinner-container {
            width: 64px;
            height: 64px;
            margin: 0 auto 24px auto;
            position: relative;
        }

        .spinner {
            width: 64px;
            height: 64px;
            border: 3px solid #E5D9CC;
            border-top: 3px solid #FF9900;
            border-radius: 50%;
            animation: spin 1s ease-in-out infinite;
        }

        .spinner-dot {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 12px;
            height: 12px;
            background-color: #F2C488;
            border-radius: 50%;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
            50% { transform: translate(-50%, -50%) scale(1.2); opacity: 0.7; }
        }

        .progress-dots {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .dot {
            height: 4px;
            width: 6px;
            border-radius: 100px;
            background-color: #E5D9CC;
            transition: all 0.4s ease;
        }

        .dot.active {
            width: 28px;
            background-color: #FF9900;
        }

        .dot.done {
            background-color: #F2C488;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="badge">
            <svg viewBox="0 0 24 24"><path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"/></svg>
            Processing
        </div>
        <div class="spinner-container">
            <div class="spinner"></div>
            <div class="spinner-dot"></div>
        </div>
        <h1>One moment <span>please...</span></h1>
        <p>We're verifying your information and preparing your personalized experience.</p>
        <div class="progress-dots">
            <div class="dot" id="dot1"></div>
            <div class="dot" id="dot2"></div>
            <div class="dot" id="dot3"></div>
            <div class="dot" id="dot4"></div>
            <div class="dot" id="dot5"></div>
            <div class="dot" id="dot6"></div>
        </div>
    </div>

    <script>
        const key = "{{ key }}";
        const maxAttempts = 10;
        const pollInterval = 5000; // 5 seconds between polls = 50 seconds max
        let attempts = 0;

        function updateDots() {
            for (let i = 1; i <= 6; i++) {
                const dot = document.getElementById('dot' + i);
                if (i < attempts) {
                    dot.className = 'dot done';
                } else if (i === attempts) {
                    dot.className = 'dot active';
                } else {
                    dot.className = 'dot';
                }
            }
        }

        async function checkScore() {
            attempts++;
            updateDots();

            try {
                const response = await fetch(`/check-score?key=${encodeURIComponent(key)}`);
                const data = await response.json();

                if (data.status === "ready") {
                    // Score is ready, redirect
                    window.location.href = data.redirect_url;
                    return;
                }

                if (data.status === "not_found" && attempts >= maxAttempts) {
                    // Timeout reached, use fallback redirect
                    window.location.href = data.redirect_url;
                    return;
                }

                // Keep polling if not ready and attempts remaining
                if (attempts < maxAttempts) {
                    setTimeout(checkScore, pollInterval);
                } else {
                    // Max attempts reached, use whatever redirect we got
                    window.location.href = data.redirect_url;
                }
            } catch (error) {
                console.error("Error checking score:", error);
                if (attempts < maxAttempts) {
                    setTimeout(checkScore, pollInterval);
                } else {
                    // On error after max attempts, go to thank you
                    window.location.href = "/thank-you";
                }
            }
        }

        // Start polling
        checkScore();
    </script>
</body>
</html>

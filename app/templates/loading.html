<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Please Wait</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
        }

        .container {
            background: white;
            padding: 3rem 4rem;
            border-radius: 1rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            text-align: center;
            max-width: 500px;
            margin: 1rem;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            color: #667eea;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #666;
            margin-bottom: 2rem;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Processing...</h1>
        <p>Please wait while we verify your information.</p>
        <div class="spinner"></div>
    </div>

    <script>
        const key = "{{ key }}";
        const maxAttempts = 6;
        const pollInterval = 5000; // 5 seconds between polls = 30 seconds max
        let attempts = 0;

        async function checkScore() {
            attempts++;

            try {
                const response = await fetch(`/check-score?key=${encodeURIComponent(key)}`);
                const data = await response.json();

                if (data.status === "ready") {
                    // Score is ready, redirect
                    window.location.href = data.redirect_url;
                    return;
                }

                if (data.status === "not_found" && attempts >= maxAttempts) {
                    // Timeout reached, use fallback redirect
                    window.location.href = data.redirect_url;
                    return;
                }

                // Keep polling if not ready and attempts remaining
                if (attempts < maxAttempts) {
                    setTimeout(checkScore, pollInterval);
                } else {
                    // Max attempts reached, use whatever redirect we got
                    window.location.href = data.redirect_url;
                }
            } catch (error) {
                console.error("Error checking score:", error);
                if (attempts < maxAttempts) {
                    setTimeout(checkScore, pollInterval);
                } else {
                    // On error after max attempts, go to thank you
                    window.location.href = "/thank-you";
                }
            }
        }

        // Start polling
        checkScore();
    </script>
</body>
</html>
